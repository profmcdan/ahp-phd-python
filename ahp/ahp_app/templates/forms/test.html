{% extends "base.html" %}


{% block main %}
<table id="example" class="display">
  <thead>
    <tr>
      <th>Soundness</th>
      <th>Credit Rating</th>
      <th>Position</th>
      <th>Office</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Soundness</td>
      <td><input type="text" name="row-1-age" id="row-1-age" value="23"></td>
      <td><input type="text" name="row-1-position" id="row-1-position" value="System Administrator"></td>
      <td><select name="row-1-office" id="row-1-office">
          <option value="----" selected="selected">--------</option>
          <option value="Equally Preferred">Equally Preferred</option>
          <option value="Equally to Moderately Preferred">Equally to Moderately Preferred</option>
          <option value="Moderately Preferred">Moderately Preferred</option>
          <option value="Moderately to Strongly Preferred">Moderately to Strongly Preferred</option>
          <option value="Strongly Preferred">Strongly Preferred</option>
          <option value="Strongly to Very Strongly Preferred">Strongly to Very Strongly Preferred</option>
          <option value="Very Strongly Preferred'">Very Strongly Preferred'</option>
          <option value="Very Strongly to Extremely Preferred">Very Strongly to Extremely Preferred</option>
          <option value="Extremely Preferred">Extremely Preferred</option>
        </select></td>
    </tr>
    <tr>
      <td>Tiger Nixon</td>
      <td><input type="text" name="row-1-age" id="row-1-age" value="23"></td>
      <td><input type="text" name="row-1-position" id="row-1-position" value="System Administrator"></td>
      <td><select name="row-1-office" id="row-1-office">
          <option value="----" selected="selected">--------</option>
          <option value="Lagos">Lagos</option>
          <option value="Ibadan">Ibadan</option>
          <option value="Abuja">Abuja</option>
        </select></td>
    </tr>
  </tbody>
</table>
{% endblock main %}


{% block extrajs %}
<script>
  $(document).ready(function () {
    $('#example').DataTable();
  });
</script>
{% endblock %}
